{% extends 'todo_list/base.html' %}

{% block content %}

        {% if length > 0 %}
            {% for task in all_tasks %}
                <div class="card">
                    <div class="time"><h4 class="date-c">{{ task.day_created|date:"G:i d M Y" }}</h4></div>

                    <div class="line">
                        <a class="card-links" href="{% url 'complete' task.slug %}">Complete</a>
                        <a class="card-links" href="{{ task.get_absolute_url }}">Edit</a>
                        <div class="link-to-post"></div>
                        <h2 class="task-name">{{ task.name }}</h2>
                    </div>

                    <h4>{{ task.content }}</h4>
                </div>
            {% endfor %}
        {% else %}
            <h1 class="you-did">You did all tasks</h1>
        {% endif %}


{% endblock %}
